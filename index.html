<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Criando-Gerador-de-Gradiente-com-JavaScript</title>
</head>
<body>
    <main>
        <h3>Selecione as cores</h3>
        <div class="divColors">
            <input type="color" id="color01">
            <input type="color" id="color02">
        </div>

    <h3>Selecione a direção</h3>
    <div class="divDirection">
        <i data-dir="to top" class='bx bxs-up-arrow-circle active'></i>
        <i data-dir="to top right" class='bx bxs-right-top-arrow-circle'></i>
        <i data-dir="to right" class='bx bxs-right-arrow-circle'></i>
        <i data-dir="to bottom right" class='bx bxs-right-down-arrow-circle'></i>
        <i data-dir="to bottom" class='bx bxs-down-arrow-circle'></i>
        <i data-dir="to bottom left" class='bx bxs-left-down-arrow-circle' ></i>
        <i data-dir="to left" class='bx bxs-left-arrow-circle'></i>
        <i data-dir="to top left" class='bx bxs-left-top-arrow-circle' ></i>
    </div>

    <button>Gerar</button>

    <textarea name="" id="" cols="30" rows="5"></textarea>

    </main>
    <script src="./script.js"></script>
</body>
</html>
